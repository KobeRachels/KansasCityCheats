<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture with Caption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            max-width: 90%;
        }
        img {
            display: none;  /* Initially hide the image */
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }
        .caption {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            font-style: italic;
            cursor: pointer;  /* Make the caption look clickable */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="bigtyImage" src="bigty.jpg" alt="This is for you, Big Ty.">
        <div class="caption" id="bigtyCaption">This is for you, Big Ty.</div>
    </div>

    <script>
        const caption = document.getElementById('bigtyCaption');
        const image = document.getElementById('bigtyImage');

        // Show image on hover
        caption.addEventListener('mouseenter', () => {
            image.style.display = 'block';
        });

        caption.addEventListener('mouseleave', () => {
            image.style.display = 'none';
        });

        // Alternatively, toggle image visibility on click
        caption.addEventListener('click', () => {
            if (image.style.display === 'none' || image.style.display === '') {
                image.style.display = 'block';
            } else {
                image.style.display = 'none';
            }
        });
    </script>
</body>
</html>
