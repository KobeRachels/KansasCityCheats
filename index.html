<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kansas City CHEATS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #333, #444);  /* Dark gray gradient background */
            color: #fff;  /* White text color for contrast */
        }
        .container {
            text-align: center;
            max-width: 90%;
        }
        img, .caption {
            opacity: 0;  /* Initially hide both the image and the caption */
            transition: opacity 2s ease-in-out;  /* Add a transition effect for fading in */
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }
        .caption {
            margin-top: 20px;
            font-size: 1.2rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="bigtyImage" src="bigty.jpg" alt="This is for you, Big Ty.">
        <div class="caption" id="captionText">This is for you, Big Ty.</div>
        <div class="caption" id="captionText">Coming 2025...</div>
    </div>

    <script>
        // Wait for the page to fully load before showing the image and caption
        window.addEventListener('load', () => {
            const image = document.getElementById('bigtyImage');
            const caption = document.getElementById('captionText');
            image.style.opacity = 1;  // Fade the image in
            caption.style.opacity = 1;  // Fade the caption in
        });
    </script>
</body>
</html>
