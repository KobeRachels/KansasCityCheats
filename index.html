<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture with Caption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            max-width: 90%;
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }
        .caption {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bigty.jpg" alt="This is for you, Big Ty.">
        <div class="caption">This is for you, Big Ty.</div>
    </div>
</body>
</html>
