<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture with Caption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            max-width: 90%;
        }
        img {
            opacity: 0;  /* Initially hide the image by setting opacity to 0 */
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            transition: opacity 2s ease-in-out;  /* Add a transition effect for fading in */
        }
        .caption {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            font-style: italic;
            cursor: pointer;  /* Make the caption look clickable */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="bigtyImage" src="bigty.jpg" alt="This is for you, Big Ty.">
        <div class="caption" id="bigtyCaption">This is for you, Big Ty.</div>
    </div>

    <script>
        const caption = document.getElementById('bigtyCaption');
        const image = document.getElementById('bigtyImage');

        // Show the image with a fade-in effect when hovered over
        caption.addEventListener('mouseenter', () => {
            image.style.opacity = 1;  // Fade the image in
        });

        caption.addEventListener('mouseleave', () => {
            image.style.opacity = 0;  // Fade the image out
        });
    </script>
</body>
</html>
